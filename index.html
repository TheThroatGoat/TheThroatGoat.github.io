<!DOCTYPE html>
<html>
  <head>
    <title>Dodgeball</title>
    <style>
      body {
        background-color: #333333;
      }

      .circle {
        width: 100px;
        height: 100px;
        background-color: blue;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #score {
        font-family: Impact, sans-serif;
        font-size: 48px;
        color: white;
        text-shadow: 2px 2px 2px black;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <div id="score">Score: 0</div>
    <script>
      var circle = document.querySelector('.circle');
      var speed = 8;
      var mouseX = 0;
      var mouseY = 0;
      var score = 0;

      document.addEventListener('mousemove', function(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      function animateCircle() {
        var circleX = circle.getBoundingClientRect().left + circle.offsetWidth / 2;
        var circleY = circle.getBoundingClientRect().top + circle.offsetHeight / 2;
        var deltaX = mouseX - circleX;
        var deltaY = mouseY - circleY;
        var distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        var angle = Math.atan2(deltaY, deltaX);
        var moveX = speed * Math.cos(angle);
        var moveY = speed * Math.sin(angle);
        if (distance > speed) {
          circle.style.left = circleX + moveX + 'px';
          circle.style.top = circleY + moveY + 'px';
        }
        requestAnimationFrame(animateCircle);

        var bodyRect = document.body.getBoundingClientRect();
        var circleRect = circle.getBoundingClientRect();
        var circleCenterX = circleRect.left + circleRect.width / 2 - bodyRect.left;
        var circleCenterY = circleRect.top + circleRect.height / 2 - bodyRect.top;
        var cursorDistance = Math.sqrt(Math.pow(mouseX - circleCenterX, 2) + Math.pow(mouseY - circleCenterY, 2));
        if (cursorDistance < circleRect.width / 2) {
          alert('You lost!');
          score = 0;
          speed = 8;
          document.getElementById('score').innerHTML = 'Score: ' + score;
          circle.style.top = '50%';
          circle.style.left = '50%';
        }
      }

      function updateScore() {
        score += 1;
        speed += 0.3;
        document.getElementById('score').innerHTML = 'Score: ' + score;
      }

      setInterval(updateScore, 1000);

      animateCircle();
    </script>
  </body>
</html>
