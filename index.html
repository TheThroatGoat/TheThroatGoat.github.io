<!DOCTYPE html>
<html>
  <head>
    <title>Bouncing Image</title>
    <style>
      #image {
        position: absolute;
        animation: bounce 2s infinite;
      }
      
      @keyframes bounce {
        0% { top: 0; left: 0; }
        25% { top: 0; left: 50%; }
        50% { top: 50%; left: 50%; }
        75% { top: 50%; left: 0; }
        100% { top: 0; left: 0; }
      }
    </style>
  </head>
  
  <body>
    <img id="image" src="your-image-source-here.jpg" width="100" height="100" />
  </body>
  
  <script>
    const image = document.getElementById("image");
    
    // Set random starting position
    image.style.top = Math.floor(Math.random() * window.innerHeight) + "px";
    image.style.left = Math.floor(Math.random() * window.innerWidth) + "px";
    
    // Change direction on collision with window edge
    function checkEdges() {
      const rect = image.getBoundingClientRect();
      if (rect.top < 0 || rect.bottom > window.innerHeight) {
        image.dy *= -1;
      }
      if (rect.left < 0 || rect.right > window.innerWidth) {
        image.dx *= -1;
      }
    }
    
    // Randomize direction and speed
    image.dx = Math.floor(Math.random() * 5) + 1;
    image.dy = Math.floor(Math.random() * 5) + 1;
    
    // Move image and check for collision
    setInterval(() => {
      image.style.top = (image.offsetTop + image.dy) + "px";
      image.style.left = (image.offsetLeft + image.dx) + "px";
      checkEdges();
    }, 10);
  </script>
</html>
